<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{title}}</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <meta name="theme-color" content="#5eb9d7" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon"/>
</head>

<body>

    <div class="container">
        <div>
            <h3><a href="/user/create">Add New User</a></h3>
        </div>


        <h1>Users at present in the system: </h1>
        {% for user in users %}
          <ul id="user.username">
            <li>
              <span class="field-name">First Name:</span>
              <span class="field-value">{{ user.firstname }}</span>
            </li>
            <li>
                <span class="field-name">Last Name:</span>
                <span class="field-value">{{ user.lastname }}</span>
              </li>
            <li>
              <span class="field-name">Email:</span>
              <span class="field-value">{{ user.email }}</span>
            </li>
            <li>
              <span class="field-name">Phone Number:</span>
              <span class="field-value">{{ user.number }}</span>
            </li>
            <li>
                <span class="field-name"><a href="/user/{{ user.id }}/update"> Update </a></span>
                <span class="field-value"><a href="/user/{{ user.id }}/delete"> Delete </a></span>
            </li>
          </ul>
        {% endfor %}
      </div>

</body>

</html>
